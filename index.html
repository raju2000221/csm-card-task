      <div class="order-summary">
        <h1>Order Summary</h1>

            <div class="">

              <p class="">Annual plan</p>
              <p class="annaul-plan-price">$59.99/year</p>
            </div>
          </div>

        </div>
        <div class="proceed-button">
          <a class="" href="">Proceed to Payment</a>
        </div>
        <div class="canel-order">
          <a class="" href="">Cancel Order</a>

      </div>
